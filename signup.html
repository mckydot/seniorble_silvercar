<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seniorble - 보호자 회원가입</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <div class="container">
        <div class="signup-card">
            <!-- 로고 영역 -->
            <div class="logo">
                <div class="logo-text">Seniorble</div>
                <div class="logo-subtitle">세심한 시니어 케어</div>
            </div>

            <!-- 안내 문구 -->
            <div class="welcome-text">
                <h2>보호자 회원가입</h2>
                <p>환자를 관리할 보호자 계정을 만드세요</p>
            </div>

            <!-- 회원가입 폼 -->
            <form id="signupForm">
                <!-- 이름 입력 -->
                <div class="form-group">
                    <label for="name">이름 *</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="name" 
                            name="name"
                            placeholder="홍길동" 
                            required 
                            autocomplete="name">
                        <span class="input-icon">👤</span>
                    </div>
                </div>

                <!-- 이메일 입력 (로그인 ID로 사용) -->
                <div class="form-group">
                    <label for="email">이메일 *</label>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            placeholder="your@email.com" 
                            required 
                            autocomplete="email">
                        <span class="input-icon">✉</span>
                    </div>
                    <small class="input-help">로그인 시 사용할 이메일 주소</small>
                </div>

                <!-- 전화번호 입력 -->
                <div class="form-group">
                    <label for="phone">전화번호 *</label>
                    <div class="input-wrapper">
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone"
                            placeholder="010-1234-5678" 
                            required 
                            autocomplete="tel">
                        <span class="input-icon">📱</span>
                    </div>
                    <small class="input-help">긴급 알림을 받을 번호</small>
                </div>

                <!-- 비밀번호 입력 -->
                <div class="form-group">
                    <label for="password">비밀번호 *</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="12자 이상 입력" 
                            required 
                            autocomplete="new-password"
                            minlength="12">
                        <span class="input-icon">🔒</span>
                    </div>
                    <small class="input-help">12~72자, 대문자·소문자·숫자·특수문자 각 1개 이상 포함</small>
                </div>

                <!-- 비밀번호 확인 입력 -->
                <div class="form-group">
                    <label for="passwordConfirm">비밀번호 확인 *</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="passwordConfirm" 
                            name="passwordConfirm"
                            placeholder="비밀번호 재입력" 
                            required 
                            autocomplete="new-password"
                            minlength="12">
                        <span class="input-icon">✓</span>
                    </div>
                    <!-- 비밀번호 일치 여부 메시지 표시 영역 -->
                    <small id="passwordMatchMessage" class="input-help"></small>
                </div>

                <!-- 개인정보 동의 -->
                <div class="terms-group">
                    <div class="terms-item">
                        <input type="checkbox" id="terms1" required>
                        <label for="terms1">[필수] 개인정보 수집 및 이용 동의</label>
                    </div>
                    <div class="terms-item">
                        <input type="checkbox" id="terms2" required>
                        <label for="terms2">[필수] 서비스 이용약관 동의</label>
                    </div>
                </div>

                <!-- 에러 메시지 표시 영역 -->
                <div id="errorMessage" class="error-message hidden"></div>

                <!-- 회원가입 버튼 -->
                <button type="submit" class="signup-button" id="submitBtn">
                    회원가입
                </button>
            </form>

            <!-- 로그인 페이지 링크 -->
            <div class="login-link">
                이미 계정이 있으신가요? <a href="login.html">로그인</a>
            </div>
        </div>
    </div>

    <!-- 로딩 오버레이 -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>회원가입 중...</p>
    </div>

    <!-- JavaScript 파일 연결 -->
    <script src="./js/signup.js"></script>
</body>
</html>
